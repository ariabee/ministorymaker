<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Random Mini Story Maker</title>
    <meta name="author" content="AriaRay Brown"/>
    <meta name="description" content="A web application for generating random mini stories, the mini random story maker."/>
    <link rel="shortcut icon" type="image/ico" href="images/favicon.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{css/styles.css}"/>
    <script th:src="@{js/script.js}"></script>
</head>

<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-md">
            <!-- Brand/logo -->
            <a th:href="@{/}" class="navbar-brand">Random Story Maker</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="makeastory">Make A Story</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <h1 th:text="${title}">Random Story Maker</h1>

    <footer th:fragment="footer">
        <div class="container text-center">
            <small>Copyright &copy; AriaRay Brown</small>
        </div>
    </footer>

    <!-- Bootstrap's JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <th:block th:fragment="bootstrap-js">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </th:block>

</body>

</html>
